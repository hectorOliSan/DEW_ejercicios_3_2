<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parámetros por defecto</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/moneda.css" />
    <link rel="stylesheet" href="../css/ppt.css" />
    <script src="../js/funciones.js"></script>
    <script src="../js/isi.js"></script>
  </head>
  <body>
    <main class="container p-5">
      <div class="d-flex justify-content-center align-items-center">
        <p class="my-0 mx-2 fs-2 text-center font-monospace">
          Parámetros por defecto:
        </p>
        <button
          class="mx-2 col-sm-6 col-md-4 col-lg-2 btn btn-primary btn-sm"
          onclick="descripcion()"
        >
          Mostrar descripción
        </button>
        <dialog id="modal" class="col-6 rounded">
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary btn-sm" onclick="cerrar()">
              <b><i class="bi bi-x-lg"></i></b>
            </button>
          </div>
          <p class="fs-5 font-monospace text-center">
            <b>Parámetros por defecto:</b> Realizar la función
            <b>Informacion(nombre, localidad, valor)</b> haciendo que los dos
            últimos argumentos tengan los siguiente valores por defecto
            <b>LAS PALMAS DE G.C.</b> y <b>100</b>.
          </p>
        </dialog>
      </div>
      <p class="fs-5 m-2 font-monospace text-center">
        Pulse la opción deseada y observe los resultados
      </p>
      <div class="col-8 m-4 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text px-3"><b>Información</b></span>
          <input id="res_info" type="text" class="form-control" disabled />
        </div>
      </div>
      <div class="mt-5 d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" onclick="informacion('Pepe')">
          <b>Información(</b> 'Pepe' <b>)</b>
        </button>
        <button class="btn btn-primary" onclick="informacion('Pepe', 'Madrid')">
          <b>Información(</b> 'Pepe', 'Madrid' <b>)</b>
        </button>
        <button
          class="btn btn-primary"
          onclick="informacion('Pepe', 'Madrid', 23.45)"
        >
          <b>Información(</b> 'Pepe', 'Madrid', 23.45 <b>)</b>
        </button>
        <a class="mt-3 col-4 mx-auto btn btn-secondary" href="../index.html"
          >Volver</a
        >
      </div>
    </main>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
